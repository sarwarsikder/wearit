<div class="row">
  <div class="col-md-12">
    <stat-card [stat]="shopStat" [type]="'shop'" *ngIf="shopStat"></stat-card>
  </div>
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-6">
        <div style="display: block;">
          <canvas baseChart 
            [data]="pieShopChartData" 
            [labels]="pieShopChartLabels" 
            [chartType]="pieShopChartType"
            [options]="pieShopChartOptions"
            [plugins]="pieShopChartPlugins"
            [colors]="pieShopChartColors"
            [legend]="pieShopChartLegend">
          </canvas>
        </div>
      </div>
      
        <div class="col-md-6">
          <div style="display: block;">
            <canvas baseChart width="200" height="100"
              [datasets]="lineChartData"
              [labels]="lineChartLabels"
              [options]="lineChartOptions"
              [colors]="lineChartColors"
              [legend]="lineChartLegend"
              [chartType]="lineChartType"
              [plugins]="lineChartPlugins">
            </canvas>
          </div>
        </div>
    </div>
  </div>
 
  <div class="col-md-12">
    <stat-card [stat]="userStat" [type]="'user'" *ngIf="userStat"></stat-card>
  </div>

  <div class="col-md-12">
    <div class="row">
      <div class="col-md-6">
        <div style="display: block;">
          <canvas baseChart 
            [data]="pieUserChartData" 
            [labels]="pieUserChartLabels" 
            [chartType]="pieUserChartType"
            [options]="pieUserChartOptions"
            [plugins]="pieUserChartPlugins"
            [colors]="pieUserChartColors"
            [legend]="pieUserChartLegend">
          </canvas>
        </div>
      </div>
      
        <div class="col-md-6">
          <div style="display: block;">
            <canvas baseChart width="200" height="100"
              [datasets]="lineChartData"
              [labels]="lineChartLabels"
              [options]="lineChartOptions"
              [colors]="lineChartColors"
              [legend]="lineChartLegend"
              [chartType]="lineChartType"
              [plugins]="lineChartPlugins">
            </canvas>
          </div>
        </div>

    </div>
  </div>

  <div class="col-md-12">
    <div class="row">
        <div class="col-md-6">
          <div style="display: block;">
            <canvas baseChart 
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [plugins]="barChartPlugins"
              [legend]="barChartLegend"
              [chartType]="barChartType">
            </canvas>
          </div>
        </div>
    </div>
  </div>
  
 

  <div class="col-md-12">
    <stat-card [stat]="productStat" [type]="'product'" *ngIf="productStat"></stat-card>
  </div>
  <div class="col-md-12">
    <div class="row">      
        <div class="col-md-6">
          <div style="display: block;">
            <canvas baseChart width="200" height="100"
              [datasets]="lineChartData"
              [labels]="lineChartLabels"
              [options]="lineChartOptions"
              [colors]="lineChartColors"
              [legend]="lineChartLegend"
              [chartType]="lineChartType"
              [plugins]="lineChartPlugins">
            </canvas>
          </div>
        </div>

    </div>
  </div>
  <div class="col-md-12">
    <stat-card [stat]="orderStat" [type]="'order'" *ngIf="orderStat"></stat-card>
  </div>

  <div class="col-md-12">
    <div class="row">
      <div class="col-md-6">
        <div style="display: block;">
          <canvas baseChart 
            [data]="pieOrderChartData" 
            [labels]="pieOrderChartLabels" 
            [chartType]="pieOrderChartType"
            [options]="pieOrderChartOptions"
            [plugins]="pieOrderChartPlugins"
            [colors]="pieOrderChartColors"
            [legend]="pieOrderChartLegend">
          </canvas>
        </div>
      </div>
      
        <div class="col-md-6">
          <div style="display: block;">
            <canvas baseChart width="200" height="100"
              [datasets]="lineChartData"
              [labels]="lineChartLabels"
              [options]="lineChartOptions"
              [colors]="lineChartColors"
              [legend]="lineChartLegend"
              [chartType]="lineChartType"
              [plugins]="lineChartPlugins">
            </canvas>
          </div>
        </div>

    </div>
  </div>

  <div class="col-lg-12 col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Latest Request Payout of Seller</h4>
        <div class="comment-widgets">
          <div class="card-body table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Shop</th>
                  <th>Total</th>
                  <th>Commission</th>
                  <th>Shop Balance</th>
                  <th>Site Balance</th>
                  <th>Paid</th>
                  <th>Created At</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of requestPayout">
                  <td><a [routerLink]="['/requestPayout', item?._id]">{{item?.shop?.name}}</a></td>
                  <td>{{item?.total | currency}}</td>
                  <td>{{item?.commission | currency}}</td>
                  <td>{{item?.shopBalance | currency}}</td>
                  <td>{{item?.siteBalance | currency}}</td>
                  <td>
                    <span *ngIf="item.status ==='approved'" class="label label-success">Approved</span>
                    <span *ngIf="item.status ==='rejected'" class="label label-danger">Rejected</span>
                    <span *ngIf="item.status ==='pending'" class="label label-warning">Pending</span>
                  </td>
                  <td>{{item?.createdAt | date}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
