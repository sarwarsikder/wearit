<div class="card">
    <div class="card-body" *ngIf="brand">
      <form (submit)="submit(frm)" #frm>
        <div class="row">
          <div class="col col-md-6">
            <div class="form-group">
              <label>Name (*)</label>
              <input type="text" name="brandName" class="form-control" placeholder="Enter name" [(ngModel)]="brand.name" required />
            </div>
          </div>
          <div class="col col-md-6">
            <div class="form-group">
              <label>Description</label>
              <textarea class="form-control" name="brandDesc" placeholder="Enter description" [(ngModel)]="brand.description"></textarea>
            </div>
          </div>
      
          <div class="col col-md-6">
            <div class="form-group">
              <label>Image <media-select (onSelect)="selectImage($event)"></media-select></label>
              <hr />
              <img *ngIf="imageUrl" width="150" [src]="imageUrl" />
            </div>
          </div>

          <!-- <div class="col col-md-6">
            <div class="form-group">
              <label>Meta description</label>
              <textarea class="form-control" name="metadesc" [(ngModel)]="brand.meta" placeholder="Enter description for meta SEO"></textarea>
            </div>
          </div> -->

          <div class="col col-md-12">
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
