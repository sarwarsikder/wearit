image: docker:latest

services:
  - docker:dind

before_script:
  # Add Docker-compose to Docker image
  - apk add --no-cache py-pip
  - pip install docker-compose==1.23.2
  - docker info
  - docker-compose --version

stages:
  - test
  - build
  - deploy

variables:
    HEROKU_API_KEY: 6d4e39a3-d366-47c6-ad91-7deb0518af56
    HEROKU_STAGING_APP: wearit-api
    POSTGRES_USER: postgres
    CONTAINER_IMAGE: $CI_REGISTRY_IMAGE:$CI_BUILD_REF_NAME


test:
  stage: test
  only:
  - staging
  script:
    - echo "Starting tests"
    - docker-compose run web sh -c "python manage.py test"

build:
  stage: build
  only:
  - staging
  script:
    - echo "Building the web"
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com
    - docker build -t $CONTAINER_IMAGE .
    - docker push $CONTAINER_IMAGE


deploy_staging:
  stage: deploy
  only:
  - staging
  script:
    - echo "Deploying the web"
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com
    - docker login --username=_ --password=$HEROKU_API_KEY registry.heroku.com
    - docker pull $CONTAINER_IMAGE
    - docker tag $CONTAINER_IMAGE registry.heroku.com/$HEROKU_STAGING_APP/web
    - docker-compose run deploy_staging sh -c "python manage.py migrate"
    - docker push registry.heroku.com/$HEROKU_STAGING_APP/web
    - docker run --rm -e HEROKU_API_KEY=$HEROKU_API_KEY wingrunr21/alpine-heroku-cli container:release web --app $HEROKU_STAGING_APP