<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title" translate>Send Complain to Admin</h4>
  </div>
  <div class="modal-body">
    <div class="row">
      
      <div class="col-md-12">
        <label for="" style="font-size: 16px;font-weight: 500;">Complain</label>
        <textarea rows="3" cols="30" [(ngModel)]="content" placeholder="{{'Leave some text here' | translate}}"></textarea>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success btn-send" (click)="submit()" translate>Send</button>
    <button type="button" class="btn btn-danger" (click)="activeModal.close('Close click')" translate>Close</button>
  </div>
</div>
