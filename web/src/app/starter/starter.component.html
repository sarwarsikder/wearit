<app-banner></app-banner>
<div class="padding-main">
  <div class="container">
    <div class="body-box-main">
      <div class="row">
        <div class="col-md-6">
          <div class="card-offer">
            <img class="img-responsive" src="/assets/images/home/card1.png" alt="">
            <div class="offer-txt">
              <h3>New Year offer</h3>
              <p>New amazing discount for products</p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card-offer">
            <img src="/assets/images/home/card2.png" alt="">
            <div class="offer-txt">
              <h3>Gift Card</h3>
              <p>New amazing discount for products</p>
           </div>
          </div>
         
        </div>
      </div>
    </div>
    <div class="box-main-1">
      <div class="title-main">
        <h4 translate>Brands</h4>
        <div class="list-view-all"><a [routerLink]="['/products/search']" [queryParams]="{featured: 1}" translate>See All  ></a></div>
      </div>
      <div class="body-box-main">
        <brands [options]="{featured: 1}"></brands>
      </div>
    </div>
    <div class="box-main-1">
      <div class="title-main">
        <h4 translate>Featured</h4>
        <div class="list-view-all"><a [routerLink]="['/products/search']" [queryParams]="{featured: 1}" translate>See All  ></a></div>
      </div>
      <div class="body-box-main">
        <featured-products [options]="{featured: 1}"></featured-products>
      </div>
    </div>
  </div>
</div>
<div class="box-main-1">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card-box">
          <h4>Furniture</h4>
          <img src="/assets/images/home/furniture.png" alt="">
        </div>
      </div>
      <div class="col-md-4">
        <div class="row">
          <div class="col-md-12">
            <div class="card-box small">
              <h4>Technology</h4>
              <img src="/assets/images/home/technology.png" alt="">
            </div>
          </div>
          <div class="col-md-12">
            <div class="card-box small">
              <h4>Cloths</h4>
              <img src="/assets/images/home/cloth.png" alt="">
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card-box">
          <h4>Accessories</h4>
          <img src="/assets/images/home/accessories.png" alt="">
        </div>
      </div>
    </div>
  </div>
</div>

<div class="padding-main" *ngIf="shops.length">
  <div class="container">
    <div class="title-main">
      <h4><span translate>Shops</span></h4>
      <div class="list-view-all"><a appLocationHref [url]="'/shops/search'" translate>View all</a></div>
    </div>
    <ul class="list-product list-shop row">
      <li class="col-sm-3" *ngFor="let shop of shops">
        <shop-card [shop]="shop"></shop-card>
      </li>
    </ul>
