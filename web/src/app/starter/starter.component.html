<app-banner></app-banner>
<div class="padding-main">
  <div class="container-fluid">
    <div class="body-box-main">
      <offers ></offers>
    </div>
    <div class="box-main-1">
      <div class="title-main">
        <h4 translate>Brands</h4>
        <div class="list-view-all"><a [routerLink]="['/products/search']" [queryParams]="{featured: 1}" translate>See All  ></a></div>
      </div>
      <div class="body-box-main">
        <brands [options]="{featured: 1}"></brands>
      </div>
    </div>
    <div class="box-main-1">
      <div class="title-main">
        <h4 translate>Featured</h4>
        <div class="list-view-all"><a [routerLink]="['/products/search']" [queryParams]="{featured: 1}" translate>See All  ></a></div>
      </div>
      <div class="body-box-main">
        <featured-products [options]="{featured: 1}"></featured-products>
      </div>
    </div>
  </div>
</div>
<div class="box-main-1" *ngIf="category">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4"  *ngIf="category[0]">
        <div class="card-box">
          <h4>{{category[0]?.name}}</h4>
          <a [routerLink]="['/products/search']" [queryParams]="{categoryId: category[0]?.id}">
            <img [src]="category[0]?.mainImage?.thumbUrl" alt=""></a>
        </div>
      </div>
      <div class="col-md-4" *ngIf="category[1]">
        <div class="row">
          <div class="col-md-12">
            <div class="card-box small">
              <h4>{{category[1]?.name}}</h4><a [routerLink]="['/products/search']" [queryParams]="{categoryId: category[1]?.id}">
              <img [src]="category[1]?.mainImage?.thumbUrl" alt=""></a>
            </div>
          </div>
          <div class="col-md-12" *ngIf="category[2]">
            <div class="card-box small">
              <h4>{{category[2]?.name}}</h4>
              <a [routerLink]="['/products/search']" [queryParams]="{categoryId: category[2]?.id}">
                <img [src]="category[2]?.mainImage?.thumbUrl" alt=""></a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4" *ngIf="category[3]">
        <div class="card-box">
          <h4>{{category[3]?.name}}</h4>
          <a [routerLink]="['/products/search']" [queryParams]="{categoryId: category[3]?.id}">
            <img [src]="category[3]?.mainImage?.thumbUrl" alt=""></a>
        </div>
      </div>
    </div>
  </div>
</div>
