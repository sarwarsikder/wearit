<div class="box-product">
  <div class="img-prod"><a appLocationHref [url]="'/products/' + product.alias">
      <img [src]="product?.mainImage?.thumbUrl | checkImage"></a>
  </div>
  <div class="text-product">
    <div class="name-product"><a appLocationHref [url]="'/products/' + product.alias"
        title="{{product?.name}}">{{product?.name}}</a></div>
    <div class="price-product" *ngIf="salePrice">
      <span>
        <price-convert [price]="salePrice"></price-convert>
      </span> <br />
      <span class="line-through">
        <price-convert [price]="price"></price-convert>
      </span>
    </div>
    <div class="price-product" *ngIf="!salePrice">
      <span>
        <price-convert [price]="price"></price-convert>
      </span>

    </div>
    <div class="wish-area">
      <button>

        </svg>            
      </button>
      <div class="rating-new">
        <svg width="20" height="19" viewBox="0 0 20 19" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 15.27L16.18 19L14.54 11.97L20 7.24L12.81 6.63L10 0L7.19 6.63L0 7.24L5.46 11.97L3.82 19L10 15.27Z" fill="black"/>
        </svg>
        0.0 (1)           
      </div>
    </div>
