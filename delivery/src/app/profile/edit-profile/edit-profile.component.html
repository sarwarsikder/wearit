    <div class="row justify-content-md-center">
        <div class="col-8">
            <h2 class="title-head">Edit Profile information</h2>
            <div class="row">
                <div class="col-12">
                    <div class="card panel-info">
                        <div class="card-body ">
                            <div class="image-container">
                                <img [src]="userImage" class="img-fluid" [alt]="imageAlt">
                                <div class="upload-btn-wrapper">
                                    <button class="">

                                            <defs>
                                            <clipPath id="clip0">
                                            <rect width="30" height="30" fill="white"/>
                                            </clipPath>
                                            </defs>
                                        </svg>  
                                    </button>
                                    <input type="file" name="myfile" id="profilePic" 
                                    (change)="handleProfilePic($event)" accept=".jpg, .jpeg, .png" />
                                </div>
                            </div>
                            <div class="info-container">
                                <form action="">
                                    <label for="">Name</label>
                                    <input type="text" class="form-control" id="name"
                                     #name="ngModel" name="name" required [(ngModel)]="info.name" />
                                    <div *ngIf="name.errors && (name.dirty || name.touched || submitted)">
                                        <p [hidden]="!name.errors.required" class="error" > Name is required </p>
                                    </div>
                                    <label for="">Address</label>
                                    <textarea name="" class="form-control" id="" cols="30" rows="10"></textarea>
                                    <label for="">Phone Number</label>
                                    <input type="text" class="form-control" id="name"
                                     #phoneNumber="ngModel" name="phoneNumber" required [(ngModel)]="info.phoneNumber" />
                                    <div *ngIf="phoneNumber.errors && (phoneNumber.dirty || phoneNumber.touched || submitted)">
                                        <p [hidden]="!phoneNumber.errors.required" class="error" > Phone is required </p>
                                    </div>
                                    <label for="">Password</label>
                                    <input type="password" class="form-control" id="name"
                                     #password="ngModel" name="password" required [(ngModel)]="info.password" />
                                    <div *ngIf="password.errors && (password.dirty || password.touched || submitted)">
                                        <p [hidden]="!password.errors.required" class="error" > Password is required </p>
                                    </div>
                                    <div class="">
                                        <label for="" class="">Document</label>
                                        <!-- <select name="" class="form-control" id="">
                                            <option value="">NID</option>
                                            <option value="">Passport</option>
                                        </select> -->
                                        <div class="upload-btn-wrapper attach-file">
                                            <ngx-dropzone style="height: unset !important;"
                                            [multiple]="false"
                                             (change)="onSelect($event, 'file')" [accept]="'.pdf'">
                                                <ngx-dropzone-label>Drop your NID / Passport here</ngx-dropzone-label>
                                                <ngx-dropzone-preview class="file-drop-signup" *ngFor="let f of files" [removable]="true" (removed)="onRemove(f, 'file')">
                                                    <ngx-dropzone-label>{{ f.name }}</ngx-dropzone-label>
                                                </ngx-dropzone-preview>
                                            </ngx-dropzone>
                                        </div>
                                        <button class="btn-general">Save Changes</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
