
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-7">
            <div class="card cstm-sign-area">
                <div class="card-body">
                    <h3 class="title-head">Please login to continue</h3>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" >
                            <div  class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Stay Sign in</label>
                        </div>
                        <button routerLink="/dashboard" class="btn btn-login">Login</button>
                        <p class="text-center">
                            New in wearit?
                        </p>
                    </form>
                    <button routerLink="/auth/sign-up" class="btn btn-login btn-hollow">Create delivery account</button>
                </div>
            </div>
        </div>
    </div>
</div>
